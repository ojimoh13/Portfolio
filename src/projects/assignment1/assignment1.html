<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <script src="assignment.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d0dad8;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        h1 {
            color: #e22323;
        }
        footer {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table Generator</h1>
    <img src="goal2.png" alt="Table Image" width="200" height="100">
    <div>
        <label for="rows">Rows: </label>
        <input type="number" id="rows" value="15" min="1">
        <label for="columns">Columns: </label>
        <input type="number" id="columns" value="15" min="1">
        <button onclick="drawTable">Draw Table</button>
    </div>
    <div id="tableContainer"></div>
    <footer>&copy; 2024 Oluwadamilare Jimoh</footer>
    <script src="assignment1.js"></script>
</body>
</html>
